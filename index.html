<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" 
               src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEdu23sATw9F3n0jzTq37poQMKVLrxTYc"></script>
		<title>Adventure Time</title>
	</head>
	<body>
		<div id="header">
			<img src="mapsketchweb.jpg">
			<div id="nav">
				<ul>
					<li><a href="">Nature</a></li>
					<li><a href="">City</a></li>
					<li><a href="">Far away</a></li>
					<li><a href="">Group</a></li>
					<li><a href="">Kids</a></li>
				</ul>
			</div>
		</div>
			<div id="feature">
					<form name="myform" action="" ="" method="GET">Enter your location in the box<br>
     <input type="text" name="inputbox" value=""> <br>
     <input type="button" name="button" Value="Find my adventure" onClick="testResults(this.form)">
      </form>

      <div id="form-input"></div>
			</div>
			<div class="article column1">
				<p>Canoeing is a sport that allows you to experience nature and exercise at the same time. Hop on board!</p>
			</div>
			<div class="article column2">
					<div id="panel"></div>
				</div>
			</div>
			<div class="article column3">
					<div id="map"></div>
				</div>
		</div>
		       <script type="text/javascript">       
       var TestVar;

       function testResults (form) {
       TestVar = form.inputbox.value;
    
         var directionsService = new google.maps.DirectionsService();
         var directionsDisplay = new google.maps.DirectionsRenderer();
    
         var map = new google.maps.Map(document.getElementById('map'), {
           zoom:7,
           mapTypeId: google.maps.MapTypeId.ROADMAP
         });
        
         directionsDisplay.setMap(map);
         directionsDisplay.setPanel(document.getElementById('panel'));

         var values = ["Medborgarplatsen","Hornstull","Östermalmstorg","Hägerstensåsen", "Göteborg", "Hellasgården", "Hagsätra", "Solna"],
            valueToUse = values[Math.floor(Math.random() * values.length)];
    
         var request = {
           origin:TestVar, 
           destination: valueToUse,
           travelMode: google.maps.DirectionsTravelMode.TRANSIT
         };
    
         directionsService.route(request, function(response, status) {
           if (status == google.maps.DirectionsStatus.OK) {
             directionsDisplay.setDirections(response);
           }
         });
       }
       </script>
	</body>
</html>
